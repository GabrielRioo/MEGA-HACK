<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/cadastro.css">
    <title>Cadastro AMBEV</title>
</head>

<body>
    <div class="head">

    </div>
    
    <p style="margin: 1em 0 2em 5.5em"><span></span> Cadastre-se para continuar</p>
    <p class="login">Já possui uma conta? <a href="#">Entrar</a></p>
    <form>
        <input class="input-text" type="text" placeholder="Nome e sobrenome"></input>
        <input class="input-text" type="password" placeholder="Senha"></input>
        <input class="input-text" type="email" placeholder="Email"></input>
        <p class="informacao-senha">A senha deve ter 8 ou mais caracteres e ao menos 1 numero.</p>
        <input class="input-text" type="number" placeholder="CPF"></input>
        <input class="input-text" type="number" placeholder="Telefone"></input>
        <input class="input-text" type="number" placeholder="Idade"></input>
        <button class="button-cadastrar" type="submit">CADASTRAR E CONTINUAR</button>
        <p class="informacao">
            Ao se casdastrar você aceita nossos Termos de Uso e Política
            de Privacidade, confrma ter ao menos 18 anos de idade, e irá
            receber novidades e promoções em seu e-mail.
        </p>
    </form>

</body>

</html>
